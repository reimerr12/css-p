<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Mini-Project: profile cards</title>
    <link rel="stylesheet" href="staffprofile.css">
</head>
<body>
    <header>
        <h1>Our staff</h1>
        <nav>
            <a href="#profile1">joe</a>
            <a href="#profile2">matt</a>
            <a href="#profile3">jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="images/download (1).jpg" alt="joe coder" width="500" height="500">
                <figcaption>joe coder</figcaption>
            </figure>
            <p><q>I code stuff</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="images/download (2).jpg" alt="matt designer" width="500" height="500">
                <figcaption>matt designer</figcaption>
            </figure>
            <p><q>I design stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="images/download.jpg" alt="jane dev rel" width="500" height="500">
                <figcaption>jane dev rel</figcaption>
            </figure>
            <p><q>I teach stuff</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Acme co.</p>
    </footer>


    
</body>
</html>
